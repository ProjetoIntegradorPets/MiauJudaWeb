<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/cad_animal.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/img/patasfundo.png" type="image/x-icon">

    <title>Cadastro Adoção</title>

    <script type="module" src="assets/js/cad_animal.js" defer></script>
    <script src="assets/js/logged.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <div class="logo">
            <img id="logoss" src="assets/img/logofundoremovido.png">
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <!-- NAVBAR -->
        <nav>
            <ul>
                <!-- ITENS DA NAVBAR -->
                <li>
                    <a href="index.html">Início</a>
                </li>
                <li>
                    <a href="ajuda.html">Ajuda</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
				</li>
                <li>
                    <a href="validar.html" id="user_txt">Entrar</a>
                </li>
                <li>
                    <div class="dropdown">
                        <input type="radio" name="theme" id="cad_adocao">
                        <input type="radio" name="theme" id="cad_perdido">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="cad_button">Cadastrar</label>
                        <div class="dropdown_list_container">
                            <ul class="dropdown_list">
                                <li>
                                    <label for="cad_adocao"><a href="cad_adocao.html">Animal Adoção</a></label>
                                </li>
                                <li>
                                    <label for="cad_perdido"><a href="cad_perdido.html">Animal Perdido</a></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- NAVBAR RESPONSIVA -->
        <label for="nav_check" class="mn">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <!-- CONTAINER -->
    <section class="container c1">
        <form action="" method="post" id="form">
            <!-- DIV BLOCO 01 -->
            <div class="bloco1">

                <!-- TITULO -->
                <h1>Cadastrar animais para adoção</h1>
                <hr>

                <!-- TIPO DO CACHORRO -->
                <div class="botao_pets">
                    <ul>
                        <li class="btn_tipo" id="clicked" onclick="change(0)"><b>GATO</b></li>
                        <li class="btn_tipo" onclick="change(1)"><b>CACHORRO</b></li>
                    </ul>
                </div>
    
                <!-- INSERIR IMAGEM -->
                <div class="img_insert">
                    <input type="file" id="file" accept="image/*" hidden>
                    <div class="img-area" data-img="">
                        <i class='bx bxs-cloud-upload icon'></i>
                        <h3>Foto do animal</h3>
                        <p>O tamanho da imagem precisa ser menor que  <span>5MB</span></p>
                    </div>
                    <button class="select-image">SELECIONAR IMAGEM</button>
                </div>
            </div>

            <!-- DIV BLOCO 02 -->
            <div class="bloco2">

                <!-- DADOS DO ANIMAL  -->

                    <!-- NOME  -->
                <div class="input-container">
                    <input type="text" id="nome" required oninvalid="this.setCustomValidity('Digite um nome!')" 
                    onchange="try{setCustomValidity('')}catch(e){}" class="nome">
                    <label for="input" class="label">Nome do animal</label>
                    <div class="underline" id="input_under"></div>
                </div>
                    <!-- SEXO -->
                <div class="radio-button-container">
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio1" name="radio-group">
                        <label class="radio-button__label" for="radio1" id="macho">
                        <span class="radio-button__custom"></span>
                        Macho
                        </label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                        <label class="radio-button__label" for="radio2" id="femea">
                        <span class="radio-button__custom"></span>
                        Fêmea
                        </label>
                    </div>
                </div>
                    <!-- PESO -->
                <div class="input-container">
                    <input type="number" id="peso" required oninvalid="this.setCustomValidity('Digite um peso!')" 
                    onchange="try{setCustomValidity('')}catch(e){}" class="peso" min="0">
                    <label for="input" class="label">Peso do animal (kg)</label>
                    <div class="underline" id="input_under"></div>
                </div>
                    <!-- TAMANHO -->
                <div class="input-container">
                    <input type="number" id="tamanho" required oninvalid="this.setCustomValidity('Digite um tamanho!')" 
                    onchange="try{setCustomValidity('')}catch(e){}" class="tamanho" min="0">
                    <label for="input" class="label">Tamanho do animal (cm)</label>
                    <div class="underline" id="input_under"></div>
                </div>
                    <!-- RACA -->
                <div class="input-container">
                    <input type="text" id="raca" required oninvalid="this.setCustomValidity('Digite uma raça!')" 
                    onchange="try{setCustomValidity('')}catch(e){}" class="raca">
                    <label for="input" class="label">Raça do animal</label>
                    <div class="underline" id="input_under"></div>
                </div>
                    <!-- DESCRICAO -->
                <div class="input-container">
                    <textarea id="text" required oninvalid="this.setCustomValidity('Digite uma descrição!')" 
                    onchange="try{setCustomValidity('')}catch(e){}"></textarea>
                    <label for="text" class="label">Descrição do animal</label>
                    <div class="underline" id="tarea"></div>
                </div>

                <!-- BOTAO CADASTRAR -->
                <div class="btn_cad">
                    <button type="submit" class="cadastrar" id="cadastrar">CADASTRAR</button>
                    <!-- window.location.href = "perfil_adocao.html"; -->
                </div>
            </div>
        </form>
    </section>
    
    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <!-- DIREITO AUTORAL -->
            <h3>&copy Todos Direitos Reservados</h3>
        </div>
    </footer>
</body>
</html>
