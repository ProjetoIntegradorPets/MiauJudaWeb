<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/cad_animal.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/img/patasfundo.png" type="image/x-icon">

    <title>Cadastro Perdido</title>

    <script src="assets/js/cad_animal.js" defer></script>
    <script src="assets/js/logged.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <div class="logo">
            <img id="logoss" src="assets/img/logofundoremovido.png">
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <!-- NAVBAR -->
        <nav>
            <ul>
                <!-- ITENS DA NAVBAR -->
                <li>
                    <a href="index.html">Início</a>
                </li>
                <li>
                    <a href="ajuda.html">Ajuda</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
				</li>
                <li>
                    <a href="validar.html" id="user_txt">Entrar</a>
                </li>
                <li>
                    <div class="dropdown">
                        <input type="radio" name="theme" id="cad_adocao">
                        <input type="radio" name="theme" id="cad_perdido">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="cad_button">Cadastrar</label>
                        <div class="dropdown_list_container">
                            <ul class="dropdown_list">
                                <li>
                                    <label for="cad_adocao"><a href="cad_adocao.html">Animal Adoção</a></label>
                                </li>
                                <li>
                                    <label for="cad_perdido"><a href="cad_perdido.html">Animal Perdido</a></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- NAVBAR RESPONSIVA -->
        <label for="nav_check" class="mn">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>

    <!-- CONTAINER -->
    <section class="container c2">
        <form action="" id="form">
            <!-- DIV BLOCO 01 -->
            <div class="bloco1">
                <!-- TITULO -->
                <h1>Cadastrar animal perdido</h1>
                <hr>

                <!-- TIPO DO CACHORRO -->
                <div class="botao_pets">
                    <ul>
                        <li class="btn_tipo" id="clicked" onclick="change(0)"><b>GATO</b></li>
                        <li class="btn_tipo" onclick="change(1)"><b>CACHORRO</b></li>
                    </ul>
                </div>
    
                <!-- INSERIR IMAGEM -->
                <div class="img_insert">
                    <input type="file" id="file" accept="image/*" hidden>
                    <div class="img-area" data-img="">
                        <i class='bx bxs-cloud-upload icon'></i>
                        <h3>Foto do animal</h3>
                        <p>O tamanho da imagem precisa ser menor que  <span>5MB</span></p>
                    </div>
                    <button class="select-image">Selecionar imagem</button>
                </div>
            </div>

            <!-- DIV BLOCO 02 -->
            <div class="bloco2">

                <!-- DADOS DO ANIMAL  -->

                    <!-- NOME  -->
                <div class="input-container">
                    <input type="text" id="nome" required class="nome">
                    <label for="input" class="label">Nome do animal</label>
                    <div class="underline" id="input_under"></div>
                </div>        

                    <!-- DESCRICAO -->
                <div class="input-container">
                    <textarea id="text" required></textarea>
                    <label for="text" class="label">Descrição do animal</label>
                    <div class="underline" id="tarea"></div>
                </div>
                    <!-- ULTIMA LOCALIZACAO -->
                <div class="input-container">
                    <input type="text" id="loc" required class="nome">
                    <label for="input" class="label">Última localização</label>
                    <div class="underline" id="input_under"></div>
                </div>                
                    <!-- FORMA DE CONTATO -->
                <div class="input-container">
                    <input type="text" id="contato" required class="nome">
                    <label for="input" class="label">Forma de contato</label>
                    <div class="underline" id="input_under"></div>
                </div>        
                
                <!-- BOTAO DE CADASTRAR -->
                <div class="btn_cad">
                    <button type="submit" class="cadastrar">CADASTRAR</button>
                    <!-- window.location.href = perfil_perdido.html"; -->
                </div>
            </div>
        </form>
    </section>
    
    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <!-- DIREITO AUTORAL -->
            <h3>&copy Todos Direitos Reservados</h3>
        </div>
    </footer>
</body>
</html>
