<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/utils.css">
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header>
            <!-- LOGO -->
            <div class="logo">
                <img id="logoss" src="assets/img/logofundoremovido.png">
            </div>
            <input type="checkbox" id="nav_check" hidden>
            <!-- NAVBAR -->
            <nav>
                <ul>
                    <!-- ITENS DA NAVBAR -->
                    <li>
                        <a href="index.html">Início</a>
                    </li>
                    <li>
                        <a href="ajuda.html">Ajuda</a>
                    </li>
                    <li>
                        <a href="pets_usuario.html" id="user_pets">Meus Pets</a>
                    </li>
                    <li>
                        <a href="validar.html" id="user_txt">Entrar</a>
                    </li>
                </ul>
            </nav>
            <!-- NAVBAR RESPONSIVA -->
            <label for="nav_check" class="mn">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </header>
        <!-- End Header -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <h3>Total de pets:</h3>
                        <span class="material-icons-outlined">pets</span>
                    </div>
                    <h1>102</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Total de cães:</h3>
                        <i class='bx bxs-dog bx-flip-horizontal' ></i>
                    </div>
                    <h1>58</h1>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Total de gatos:</h3>
                        <i class='bx bxs-cat bx-flip-horizontal' ></i>
                    </div>
                    <h1>54</h1>
                </div>
            </div>

            <div class="charts">
                <div class="charts-card">
                    <h2 class="chart-title">Percentual de adoção por espécie</h2>
                    <div id="adoption-chart"></div>
                </div>

                <div class="charts-card">
                    <h2 class="chart-title">Animais disponíveis</h2>
                    <div id="available-animals-chart"></div>
                </div>

                <div class="charts-card">
                  <h2 class="chart-title">Raças mais doadas no site</h2>
                  <div id="raça-chart"></div>
              </div>

                <div class="charts-card">
                    <h2 class="chart-title">Doação de animais ao longo do ano</h2>
                    <div id="donations-chart"></div>
                </div>
            </div>
        </main>
        <!-- End Main -->
    </div>

    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/dashboard.js"></script>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <!-- DIREITO AUTORAL -->
            <h3>&copy; Todos Direitos Reservados</h3>
        </div>
    </footer>
</body>
</html>
