<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauJuda</title>

    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/forms.css">

    <script src="assets/js/logged.js" defer></script>
    <script src="assets/js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <!-- LOGO -->
            <div class="logo">
                <img id="logoss" src="assets/img/logofundoremovido.png">
            </div>
            <input type="checkbox" id="nav_check" hidden>
            <!-- NAVBAR -->
            <nav>
                <ul>
                    <!-- ITENS DA NAVBAR -->
                    <li>
                        <a href="index.html">Início</a>
                    </li>
                    <li>
                        <a href="ajuda.html">Ajuda</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="pets_usuario.html" id="user_pets">Meus Pets</a>
                    </li>
                    <li>
                        <a href="validar.html" id="user_txt">Entrar</a>
                    </li>
                </ul>
            </nav>
            <!-- NAVBAR RESPONSIVA -->
            <label for="nav_check" class="mn">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </header>

        <main>
            <section class="section-pets">
                <h2>Animais para Adoção</h2><br>
                <div class="tabs">
                    <button class="tab-button active" data-tab="todos">TODOS</button>
                    <button class="tab-button" data-tab="caes">CÃES</button>
                    <button class="tab-button" data-tab="gatos">GATOS</button>
                </div>
                <div id="petList" class="pet-list">
                    <!-- Pet cards will be dynamically inserted here -->
                </div>
                <div class="pagination">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </div>
            </section>

            <section id="petDetailsModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="petDetailsName"></h2>
                    <img id="petDetailsImage" src="" alt="Pet Image" class="pet-details-image">
                    <p id="petDetailsDesc"></p>
                    <p id="petDetailsType"></p>
                    <button id="petButton" class="adotar-button">Adotar Pet</button>
                    <button id="petButton" class="delete-button">Excluir Pet</button>
                </div>
            </section>

            <section id="addPetModal_cadPerdido" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Cadastrar Pet Perdido</h2>
                    <form id="addPetForm">

                        <!-- Arquivo de imagem -->
                        <div class="form-group2">

                            <label for="petImage">URL da Imagem:</label>
                            <div class="file-btn">
                                <input type="file" id="profile-picture" accept="image/*" style="display: none;"
                                    onchange="updateFileName()">
                                <input type="button" class="petimage" value="Selecionar Imagem"
                                    onclick="document.getElementById('profile-picture').click();">
                                <span id="file-name"></span>
                            </div>
                        </div>

                        <!-- Nome do pet -->
                        <div class="form-group">
                            <label for="petName">Nome do Pet:</label>
                            <input type="text" id="petName" name="petName" required>
                        </div>

                        <!-- Tipo do animal -->
                        <div class="form-group">
                            <label for="petType">Tipo:</label>
                            <select id="petType" name="petType" required>
                                <option value="dog">Cão</option>
                                <option value="cat">Gato</option>
                            </select>
                        </div>

                        <!-- Descrição do animal -->
                        <div class="form-group">
                            <label for="petDescription">Descrição:</label>
                            <input type="text" id="petDescription" name="petDescription" required>
                        </div>

                         <!-- Sexo -->
                         <div class="radio-button-container">
                            <div class="radio-button">
                                <input type="radio" class="radio-button__input" id="radio1" name="radio-group">
                                <label class="radio-button__label" for="radio1" id="macho">
                                <span class="radio-button__custom"></span>
                                Macho
                                </label>
                            </div>
                            <div class="radio-button">
                                <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                                <label class="radio-button__label" for="radio2" id="femea">
                                <span class="radio-button__custom"></span>
                                Fêmea
                                </label>
                            </div>
                        </div>

                        <!-- Última localização -->
                        <div class="form-group">
                            <label for="petLocation">Última Localização:</label>
                            <input type="text" id="petLocation" name="petLocation" required>
                        </div>

                        <!-- Botão de cadastrar animal -->
                        <div class="btnsub">
                            <button type="submit" class="submit-button">Cadastrar Pet</button>
                        </div>

                    </form>
                </div>
            </section>

            <section id="addPetModal_cadAdocao" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Cadastrar Pet Adoção</h2>
                    <form id="addPetForm">

                        <div class="form-group2">

                            <label for="petImage">URL da Imagem:</label>
                            <div class="file-btn">
                                <input type="file" id="profile-picture" accept="image/*" style="display: none;"
                                    onchange="updateFileName()">
                                <input type="button" class="petimage" value="Selecionar Imagem"
                                    onclick="document.getElementById('profile-picture').click();">
                                <span id="file-name"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="petName">Nome do Pet:</label>
                            <input type="text" id="petName" name="petName" required>
                        </div>
                        <div class="form-group">
                            <label for="petType">Tipo:</label>
                            <select id="petType" name="petType" required>
                                <option value="dog">Cão</option>
                                <option value="cat">Gato</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="petDescription">Descrição:</label>
                            <input type="text" id="petDescription" name="petDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="petLocation">Última Localização:</label>
                            <input type="text" id="petLocation" name="petLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="petWeight">Peso:</label>
                            <input type="number" id="petWeight" name="petWeight" required>
                        </div>
                         <!-- Sexo -->
                         <div class="radio-button-container2">
                            <div class="radio-button2">
                                <input type="radio" class="radio-button__input2" id="radio3" name="radio-group">
                                <label class="radio-button__label2" for="radio3" id="macho2">
                                <span class="radio-button__custom2"></span>
                                Macho
                                </label>
                            </div>
                            <div class="radio-button2">
                                <input type="radio" class="radio-button__input2" id="radio4" name="radio-group">
                                <label class="radio-button__label2" for="radio4" id="femea2">
                                <span class="radio-button__custom2"></span>
                                Fêmea
                                </label>
                            </div>
                        </div>

                

                        <div class="btnsub">
                            <button type="submit" class="submit-button">Cadastrar Pet</button>
                        </div>

                </div>
                </form>
            </section>

    <div class="addButton">
        <button class="addButton-btn" onclick="toggleAddButton()" id="addButton-btn">+</button>
        <div id="addButton-content" class="addButton-content">
            <b>Cadastrar</b>
            <b>Animal</b>
            <br>
            <hr>
            <p id="cadAdocao" class="add_btns">PET PARA ADOÇÃO</p>
            <p id="cadPerdido" class="add_btns">PET PERDIDO</p>
        </div>
    </div>
    </main>


    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <!-- DIREITO AUTORAL -->
            <h3>&copy; Todos Direitos Reservados</h3>
        </div>
    </footer>
    </div>
</body>

</html>
