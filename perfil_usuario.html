<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/perfil_usuario.css">
    <link rel="stylesheet" href="assets/css/swiper.css">
    <link rel="shortcut icon" href="assets/img/patasfundo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Perfil Usuário</title>

    <script defer src="assets/js/swiper.js"></script>
    <script defer src="assets/js/blog.js"></script>
    <script src="assets/js/logged.js" defer></script>
    <script src="assets/js/perfil_usuario.js" defer></script>
</head>
<body>
    <!-- Header remains unchanged -->

    <!-- CONTAINER -->
    <section class="container">
        
        <!-- FUNDO -->
        <div class="background">
            <!-- NOME DE USUARIO -->
            <h1>NOME DE USUÁRIO</h1>
            <hr>

            <div class="blocos">
                <!-- DIV BLOCO 01 -->
                <div class="bloco1">
                    <!-- IMAGEM USUARIO -->
                    <div class="img_area">
                        <img class="img_perfil" src="assets/img/dog1.jpg" alt="img_perfil">
                    </div>
                </div>

                <!-- DIV BLOCO 02 -->
                <div class="bloco2">
                    <!-- DADOS USUARIO -->

                    <!-- CONTATO -->
                    <div class="contato">
                        <h3>FORMAS DE CONTATO</h3>
                        <b id="user-email">usuario@email.com</b>
                        <b id="user-phone">(00) 00000-0000</b>
                    </div>
                    <hr>
                    <!-- LOCALIZACAO -->
                    <div class="localizacao">
                        <h3>LOCALIZAÇÃO</h3>
                        <b id="user-location">Localização do usuário, bem aqui - Desse Jeito, 000</b>
                    </div>
                    <hr>
                    <!-- PETS E PUBLICACOES CURTIDAS -->
                    <div class="curtidas">
                        <a href="#">VER ANIMAIS CURTIDOS</a><br>
                        <a href="#">VER PUBLICAÇÕES CURTIDAS</a>
                    </div>
                        
                </div>
            </div>
            <hr>

            <!-- BTN EDITAR PERFIL -->
            <div class="btn">
                <a href="#" class="btn_editar_perfil" id="edit-profile-btn">EDITAR PERFIL</a>
            </div>
        </div>
    </section>

    <!-- FORMULÁRIO PARA EDIÇÃO -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>EDITAR PERFIL DE USUÁRIO</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="profile-picture">Foto de Perfil:</label>
                    <input type="file" id="profile-picture" accept="image/*">
                    <button type="button" id="remove-photo">Excluir Foto</button>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Localização:</label>
                    <input type="text" id="location" required>
                </div>
                <div class="btn-save">
                    <button type="submit">SALVAR ALTERAÇÕES</button>
                </div>
                
            </form>
        </div>
    </div>


    <!-- O footer mexeu de novo, eu acho que o Rapha lembra como resolver :D -->
    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <!-- DIREITO AUTORAL -->
            <h3>&copy Todos Direitos Reservados</h3>
        </div>
    </footer>
</body>
</html>
