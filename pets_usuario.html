<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauJuda</title>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/utils.css">

    <script src="assets/js/index.js" defer></script>
    <script src="assets/js/pets_usuario.js" defer></script>
    
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <!-- LOGO -->
            <div class="logo">
                <img id="logoss" src="assets/img/logofundoremovido.png">
            </div>
            <input type="checkbox" id="nav_check" hidden>
            <!-- NAVBAR -->
            <nav>
                <ul>
                    <!-- ITENS DA NAVBAR -->
                    <li>
                        <a href="index.html">Início</a>
                    </li>
                    <li>
                        <a href="ajuda.html">Ajuda</a>
                    </li>
                    <li>
                        <a href="pets_usuario.html" id="user_pets">Meus Pets</a>
                    </li>
                    <li>
                        <a href="validar.html" id="user_txt">Entrar</a>
                    </li>
                </ul>
            </nav>
            <!-- NAVBAR RESPONSIVA -->
            <label for="nav_check" class="mn">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </header>


        <section id="petDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="petDetailsName"></h2>
                <hr>
                <img id="petDetailsImage" src="" alt="Pet Image" class="pet-details-image">
                <span class="heart-button">&#9825;</span>
                <p id="petDetailsLocation"></p>
                <hr>
                <p id="petDetailsSize"></p>
                <p id="petDetailsWeight"></p>
                <p id="petDetailsSex"></p>
                <hr>
                <p id="petDetailsDesc"></p>
                <p id="petDetailsType"></p>
                <div class="botoes_perfil_pet">
                    <a href="#" class="btn_editar_perfil" id="edit-profile-btn">Editar Pet</a>
                    <button id="petButton" class="delete-button">Excluir Pet</button>
                </div>
            </div>
        </section>
    
        <main>
            <section class="section-pets">
                <h2>Pets Cadastrados pelo Usuário</h2><br>
                <div class="tabs">
                    <button class="tab-button active" data-tab="todos">TODOS</button>
                    <button class="tab-button" data-tab="caes">PETS PARA ADOÇÃO</button>
                    <button class="tab-button" data-tab="gatos">PETS PERDIDOS</button>
                </div>
                <div id="petList" class="pet-list">
                    <!-- Pet cards will be dynamically inserted here -->
                </div>
                <div class="pagination">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </div>
            </section>

            <section id="addPetModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Cadastrar pet Perdido</h2>
                    <form id="addPetForm">
                        <div class="form-group">
                            <label for="petName">Nome do Pet:</label>
                            <input type="text" id="petName" name="petName" required>
                        </div>
                        <div class="form-group">
                            <label for="petType">Tipo:</label>
                            <select id="petType" name="petType" required>
                                <option value="dog">Cão</option>
                                <option value="cat">Gato</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="petDescription">Descrição:</label>
                            <input type="text" id="petDescription" name="petDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="petLocation">Última Localização:</label>
                            <input type="text" id="petLocation" name="petLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="petImage">URL da Imagem:</label>
                            <input type="url" id="petImage" name="petImage" required>
                        </div>
                        <button type="submit" class="submit-button">Cadastrar Pet</button>
                    </form>
                </div>
            </section>

                <!-- FORMULÁRIO PARA EDIÇÃO -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>EDITAR PERFIL DE USUÁRIO</h3>
            <hr>
            <form id="edit-profile-form">
                <div class="form-group-ft">
                    <label for="userImage">Foto de Perfil:</label>
                            <div class="file-btn">
                                <input type="file" id="profile-picture" accept="image/*" style="display: none;"
                                    onchange="updateFileName()">
                                <input type="button" class="userimage" value="Selecionar Imagem"
                                    onclick="document.getElementById('profile-picture').click();">
                                <span id="file-name"></span>
                                <div class="btn_excluirft">
                                    <button type="button" id="remove-photo" class="btn_excluir_ft">Excluir Foto</button>
                                </div>
                            </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="petName">Nome do Pet:</label>
                    <input type="text" id="petName" name="petName" required>
                </div>
                <div class="form-group">
                    <label for="petType">Tipo:</label>
                    <select id="petType" name="petType" required>
                        <option value="dog">Cão</option>
                        <option value="cat">Gato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="petLocation">Localização:</label>
                    <input type="text" id="petLocation" name="petLocation" required>
                </div>
                <div class="form-group">
                    <label for="petBreed">Raça:</label>
                    <input type="text" id="petBreed" name="petBreed" required>
                </div>
                <div class="form-group">
                    <label for="petWeight">Peso:</label>
                    <input type="number" id="petWeight" name="petWeight" required>
                </div>
                <div class="form-group">
                    <label for="petHeight">Tamanho:</label>
                    <input type="number" id="petHeight" name="petHeight" required>
                </div>
                <div class="form-group">
                    <label for="petDescription">Descrição:</label>
                    <input type="text" id="petDescription" name="petDescription" required>
                </div>

                </div>
    </div>


            <div class="addButton">
                <button class="addButton-btn" onclick="toggleAddButton()" id="addButton-btn">+</button>
                <div id="addButton-content" class="addButton-content">
                    <b>cadastrar</b>
                    <b>animal</b>
                    <br><hr>
                    <p id="cadAdocaoBtn">ADOÇÃO</p>
                    <p id="cadPerdidoBtn">PERDIDO</p>
                </div>
            </div>
        </main>
        

        <!-- FOOTER -->
        <footer>
            <div class="footer">
                <!-- DIREITO AUTORAL -->
                <h3>&copy; Todos Direitos Reservados</h3>
            </div>
        </footer>
    </div>
</body>
</html>
